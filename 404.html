<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      (function () {
        const redirectPath = window.location.pathname;

        // تعديل عنوان URL فقط بدون تغيير الصفحة فعليًا
        history.replaceState(null, "", "/");

        // تخزين المسار الأصلي مؤقتًا
        sessionStorage.setItem("redirect", redirectPath);

        // إعادة تحميل التطبيق من البداية
        window.location.reload();
      })();
    </script>
  </head>
  <body></body>
</html>
